<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <meta charset='utf-8'>
  </head>

  <body>
    <main class='wrapper'>
      <h1>
        <span id='temperature'>??</span>
      </h1>
      <h2 class="degrees">degrees</h2>
      <p>
        <a href='#' class='increaseTemp button'>+</a>
        <a href='#' class='decreaseTemp button'>-</a>
        <a href='#' class='reset'>reset</a>
      </p>
      <p>
        <span>power saving mode</span>
      </p>
      <p>
        <a href='#' class='switch PSM-on active'>on</a>
        <a href='#' class='switch PSM-off'>off</a>
      </p>

      <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
      <script src='src/thermostat.js'></script>
      <script>
      console.log('ok')
      var thermostat = new Thermostat();
      $(document).ready(function() {
        $('#temperature').text(thermostat.temperature);

        $('.increaseTemp').on('click', function(e) {
          e.preventDefault();
          thermostat.increase();
          $('#temperature').text(thermostat.temperature);
        });
        $('.decreaseTemp').on('click', function(e) {
          e.preventDefault();
          thermostat.decrease();
          $('#temperature').text(thermostat.temperature);
        });
        $('.reset').on('click', function(e) {
          e.preventDefault();
          thermostat.reset();
          $('#temperature').text(thermostat.temperature);
        });

      });
      </script>

    </main>
  </body>
</html>
